<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="./bootstrap-5.0.0-dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="formulario">
        <h1>Busca una pelicula</h1>
        <label>Title:</label>
        <input type="text" id="inputTitle" autocomplete="off" class="input" /><br />
        <label>Type:</label>
        <select name="inputType" class="input" id="inputType">
            <option value="">all</option>
            <option value="movie">pelicula</option>
            <option value="series">serie</option>
            <option value="episode">episodio</option>
        </select>
        <label>Year</label>
        <input type="number" id="inputYear" autocomplete="off" class="input" /><br />

        <button onclick="buscar(true)" class="btn">Buscar</button>
    </div>


    <div id="contenedorLista">
        <h1>Resultados</h1>
        <div id="lista" class="container"></div>
    </div>

    <div id="paginas">
        <button class="btn" id="prevPage" onclick="pasarPagina(-1)">
            << </button>
                <p id="currentPage" style="margin: 0 10px; font-size: large; padding: 5px;"></p>
                <button class="btn" id="nextPage" onclick="pasarPagina(1)"> >> </button>
    </div>

    <!-- Vertically centered scrollable modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                </div>
                <div class="modal-body" id="modal-info">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="myscript.js"></script>
    <script src="./bootstrap-5.0.0-dist/js/bootstrap.min.js"></script>
    <script src="./bootstrap-5.0.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./bootstrap-5.0.0-dist/js/jquery-3.6.0.min.js"></script>
</body>

</html>
