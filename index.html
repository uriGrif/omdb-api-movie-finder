<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TP 5 - EFSI</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

    <div class="formulario">
        <h1>Busca una pelicula</h1>
        <label>Title:</label>
        <input type="text" id="inputTitle" autocomplete="off" class="input"/><br/>
        <label>Type:</label>
        <select name="inputType" class="input" id="inputType">
            <option value="">all</option>
            <option value="movie">pelicula</option>
            <option value="series">serie</option>
            <option value="episode">episodio</option>
        </select>
        <label>Year</label>
        <input type="number" id="inputYear" autocomplete="off" class="input"/><br/>

        <button onclick="buscar(true)" class="btn">Buscar</button>
    </div>


    <div id="contenedorLista">
        <h1>Resultados</h1>
        <ul id="lista"></ul>
    </div>

    <div id="paginas">
        <button class="btn" id="prevPage" onclick="pasarPagina(-1)"> << </button>
        <p id="currentPage" style="margin: 0 10px; font-size: large; padding: 5px;"></p>
        <button class="btn"id="nextPage" onclick="pasarPagina(1)"> >> </button>
    </div>
    
    <script src="myscript.js"></script>
</body>

</html>
